
<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
      <a class="{{'item ' + subject.color}}" ng-repeat="subject in subjects" ng-class="{'active':subject.id==main.selectedSubjectID}" ng-click="selectSubject(subject)">{{subject.name}}</a>
  </div>
  <div class="ui mini transparent icon input" style="width:28em;margin:4px">
    <input type="text" placeholder="搜索" ng-model="main.searchTerm">
    <i class="search icon"></i>
  </div>
</div>


<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>
        <a class="active item">主页</a>
      </div>
    </div>

    <div class="ui text container">
      <h1 class="ui inverted header">
       微课点播平台
      </h1>
      <h2>有为有不为，知足知不足</h2>
        <a class="ui huge primary button">出发 <i class="right arrow icon"></i></a>
    </div>
  </div>

  <!-- placeHolders -->
  <div class="ui inverted vertical segment" style="height:200px"></div>

  <div name="contentGrid" class="ui grid" style="margin-top:2em;min-height: 600px;">
    <div class="one wide column">
    </div>
    <div class="two wide column">
        <div class="ui basic segment">
          <div class="right ui vertical buttons">
            <div class="ui large button" ng-repeat="grade in grades"
                 ng-class="{'active':grade.id==main.selectedGradeID}"
                 ng-click="selectGrade(grade)">{{grade.name}}</div>
          </div>
        </div>
    </div>
    <div class="thirteen wide column">
      <div class="ui basic segment" id = "videoSegment">

        <div class="ui cards" >
          <div class="card" ng-repeat="video in videos">
            <a class="image" href="{{video.url}}">
              <img src="{{video.thumbnailUrl | formatThumbnailsUrl }}">
              <!-- <video src="{{video.url}}" controls poster="{{video.thumbnailUrl | formatThumbnailsUrl }}"></video> -->
            </a>
            <div class="content">
              <a class="header" >{{video.name}}</a>
              <div class="meta">
                <a>{{video.author}}</a>
              </div>
              <div class="description">
                {{video.description}}
                <span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{video.url}}">下载</a></span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>



  <div class="ui inverted vertical footer segment">
    <div class="ui container">
      <div class="ui stackable inverted divided equal height stackable grid">
        <div class="three wide column">
          <h4 class="ui inverted header">联系我</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">Tel:17888843598</a>
            <a href="#" class="item">QQ:370972713</a>
          </div>
        </div>
        <div class="three wide column">
          <h4 class="ui inverted header">友情链接</h4>
          <div class="ui inverted link list">
            <a href="#" class="item">CCTV</a>
          </div>
        </div>
        <div class="seven wide column">
          <h4 class="ui inverted header">南庄小学</h4>
          <p>微课点播平台</p>
        </div>
      </div>
    </div>
  </div>
</div>
