
<!-- Following Menu -->
<div class="ui large top fixed hidden menu">
  <div class="ui container">
      <a class="item" ng-repeat="subject in subjects" ng-class="{'active':subject.id==main.selectedSubjectID}" ng-click="selectSubject(subject)">{{subject.name}}</a>
  </div>
</div>


<!-- Page Contents -->
<div class="pusher">
  <div class="ui inverted vertical masthead center aligned segment">

    <div class="ui container">
      <div class="ui large secondary inverted pointing menu">
        <a class="toc item">
          <i class="sidebar icon"></i>
        </a>

  </div>

  <div class="ui grid" style="margin-top:5em">
    <div class="one wide column">
    </div>
    <div class="two wide column">
        <div class="ui basic segment">
          <div class="right ui vertical buttons">
            <div class="ui large button" ng-repeat="grade in grades">{{grade.name}}</div>
          </div>
        </div>
    </div>
    <div class="thirteen wide column">
      <div class="ui basic segment" id = "videoSegment">

        <div class="ui cards" >
          <div class="card" ng-repeat="video in videos">
            <a class="image">
              <img src="/images/thumbnails/steve.jpg">
            </a>
            <div class="content">
              <a class="header">{{video.name}}</a>
              <div class="meta">
                <a>{{video.author}}</a>

              <div class="description">
                {{video.description}}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
